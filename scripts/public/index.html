<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resources Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #333;
      font-size: 28px;
    }

    .breadcrumb {
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      font-size: 14px;
      color: #666;
    }

    .breadcrumb a {
      color: #667eea;
      text-decoration: none;
      cursor: pointer;
      font-weight: 500;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .main-content {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 20px;
    }

    .sidebar {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-height: 70vh;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 14px;
      color: #999;
      text-transform: uppercase;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .sidebar-list {
      list-style: none;
    }

    .sidebar-list li {
      margin-bottom: 8px;
    }

    .sidebar-list button {
      width: 100%;
      padding: 10px 12px;
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
      transition: all 0.2s;
      color: #333;
    }

    .sidebar-list button:hover {
      background: #efefef;
      border-color: #d0d0d0;
    }

    .sidebar-list button.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .content {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .content h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="url"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="url"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 13px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
      border: 1px solid #d0d0d0;
    }

    .btn-secondary:hover {
      background: #e8e8e8;
    }

    .btn-danger {
      background: #e74c3c;
      color: white;
    }

    .btn-danger:hover {
      background: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
    }

    .btn-success {
      background: #27ae60;
      color: white;
    }

    .btn-success:hover {
      background: #229954;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
    }

    .btn-small {
      padding: 8px 12px;
      font-size: 12px;
    }

    .items-list {
      margin-top: 30px;
    }

    .items-list h3 {
      margin-bottom: 15px;
      color: #333;
      font-size: 18px;
    }

    .item-card {
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
      transition: all 0.2s;
    }

    .item-card:hover {
      border-color: #667eea;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .item-name {
      font-weight: 600;
      color: #333;
      font-size: 16px;
    }

    .item-actions {
      display: flex;
      gap: 8px;
    }

    .item-content {
      background: white;
      padding: 12px;
      border-radius: 4px;
      font-size: 13px;
      color: #666;
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .item-fields {
      margin-top: 10px;
      font-size: 12px;
      color: #999;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab {
      padding: 10px 15px;
      background: none;
      border: none;
      cursor: pointer;
      color: #999;
      font-weight: 600;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
      transition: all 0.2s;
    }

    .tab:hover {
      color: #667eea;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .field-list {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .field-item {
      display: grid;
      grid-template-columns: 150px 1fr auto;
      gap: 10px;
      margin-bottom: 12px;
      align-items: start;
    }

    .field-item:last-child {
      margin-bottom: 0;
    }

    .field-label {
      font-weight: 600;
      color: #667eea;
      font-size: 12px;
    }

    .field-value {
      color: #333;
      font-size: 13px;
      padding: 6px 0;
      word-break: break-all;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .empty-state svg {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h2 {
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #999;
      padding: 0;
      width: 30px;
      height: 30px;
    }

    .close-btn:hover {
      color: #333;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .no-content {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    @media (max-width: 1024px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .sidebar {
        max-height: none;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìö Resources Editor</h1>
      <div style="color: #999; font-size: 14px;">
        Auto-saving to resources.json
      </div>
    </header>

    <div class="breadcrumb" id="breadcrumb">
      <a onclick="goHome()">Home</a>
    </div>

    <div class="main-content">
      <div class="sidebar">
        <h2 id="sidebarTitle">Categories</h2>
        <ul class="sidebar-list" id="sidebarList"></ul>
        <button class="btn-primary" style="width: 100%; margin-top: 15px;" onclick="showAddDialog('category')">
          + Add Category
        </button>
      </div>

      <div class="content" id="content">
        <div class="empty-state">
          <p>üëà Select an item from the sidebar to begin</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal" id="addModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Item</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal" id="confirmModal">
    <div class="modal-content" style="max-width: 400px;">
      <div class="modal-header">
        <h2>Confirm Delete</h2>
        <button class="close-btn" onclick="closeConfirm()">&times;</button>
      </div>
      <p id="confirmMessage" style="margin-bottom: 20px; color: #666;"></p>
      <div class="button-group">
        <button class="btn-danger" onclick="confirmed()">Delete</button>
        <button class="btn-secondary" onclick="closeConfirm()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let currentPath = [];
    let pendingDelete = null;

    // API Functions
    async function apiCall(method, url, data = null) {
      const options = {
        method,
        headers: { 'Content-Type': 'application/json' }
      };
      if (data) options.body = JSON.stringify(data);

      try {
        const response = await fetch(url, options);
        if (!response.ok) {
          const error = await response.json();
          showError(error.error || 'An error occurred');
          throw new Error(error.error);
        }
        return await response.json();
      } catch (error) {
        console.error('API Error:', error);
        throw error;
      }
    }

    // UI Functions
    function showError(message) {
      const alert = document.createElement('div');
      alert.className = 'alert alert-error';
      alert.textContent = message;
      document.querySelector('.content').insertBefore(alert, document.querySelector('.content').firstChild);
      setTimeout(() => alert.remove(), 3000);
    }

    function showSuccess(message) {
      const alert = document.createElement('div');
      alert.className = 'alert alert-success';
      alert.textContent = message;
      document.querySelector('.content').insertBefore(alert, document.querySelector('.content').firstChild);
      setTimeout(() => alert.remove(), 3000);
    }

    function goHome() {
      currentPath = [];
      loadSidebar();
      renderContent();
    }

    async function loadSidebar() {
      const list = document.getElementById('sidebarList');
      list.innerHTML = '';

      if (currentPath.length === 0) {
        // Show categories
        document.getElementById('sidebarTitle').textContent = 'Categories';
        try {
          const categories = await apiCall('GET', '/api/categories');
          categories.forEach(cat => {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.textContent = cat;
            btn.onclick = () => selectCategory(cat);
            li.appendChild(btn);
            list.appendChild(li);
          });
        } catch (error) {
          console.error('Failed to load categories:', error);
        }
      } else if (currentPath.length === 1) {
        // Show subcategories
        document.getElementById('sidebarTitle').textContent = 'Subcategories';
        try {
          const subcats = await apiCall('GET', `/api/categories/${currentPath[0]}/subcategories`);
          subcats.forEach(subcat => {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.textContent = subcat;
            btn.onclick = () => selectSubcategory(subcat);
            li.appendChild(btn);
            list.appendChild(li);
          });
        } catch (error) {
          console.error('Failed to load subcategories:', error);
        }
      } else if (currentPath.length === 2) {
        // Show nests
        document.getElementById('sidebarTitle').textContent = 'Nests';
        try {
          const nests = await apiCall('GET', `/api/categories/${currentPath[0]}/subcategories/${currentPath[1]}/nests`);
          nests.forEach(nest => {
            const li = document.createElement('li');
            const btn = document.createElement('button');
            btn.textContent = nest;
            btn.onclick = () => selectNest(nest);
            li.appendChild(btn);
            list.appendChild(li);
          });
        } catch (error) {
          console.error('Failed to load nests:', error);
        }
      }
    }

    async function selectCategory(category) {
      currentPath = [category];
      updateBreadcrumb();
      loadSidebar();
      renderCategoryContent();
    }

    async function selectSubcategory(subcategory) {
      currentPath = [currentPath[0], subcategory];
      updateBreadcrumb();
      loadSidebar();
      renderSubcategoryContent();
    }

    async function selectNest(nest) {
      currentPath = [currentPath[0], currentPath[1], nest];
      updateBreadcrumb();
      renderNestContent();
    }

    async function goBackToSubcategory() {
      currentPath = [currentPath[0], currentPath[1]];
      updateBreadcrumb();
      loadSidebar();
      renderSubcategoryContent();
    }

    async function goBackToCategory() {
      currentPath = [currentPath[0]];
      updateBreadcrumb();
      loadSidebar();
      renderCategoryContent();
    }

    function updateBreadcrumb() {
      const breadcrumb = document.getElementById('breadcrumb');
      breadcrumb.innerHTML = '<a onclick="goHome()">Home</a>';

      currentPath.forEach((item, index) => {
        breadcrumb.innerHTML += ` / ${item}`;
      });
    }

    async function renderContent() {
      const content = document.getElementById('content');
      if (currentPath.length === 0) {
        content.innerHTML = `
          <div class="empty-state">
            <p>üëà Select a category from the sidebar to begin editing</p>
          </div>
        `;
      }
    }

    async function renderCategoryContent() {
      const content = document.getElementById('content');
      const category = currentPath[0];

      try {
        const response = await apiCall('GET', `/api/categories/${category}/subcategories`);
        const resources = await apiCall('GET', `/api/resources`);
        const items = resources[category]._items || [];
        
        let html = `
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0;">${category}</h2>
            <button class="btn-secondary" onclick="goHome()">‚Üê Back</button>
          </div>
          <div class="tabs">
            <button class="tab" onclick="switchTab('info')">Info</button>
            <button class="tab" onclick="switchTab('items')">Items (${items.length})</button>
            <button class="tab active" onclick="switchTab('subcategories')">Subcategories</button>
          </div>

          <div id="info" class="tab-content">
            <form onsubmit="saveCategoryMetadata('${category}'); return false;">
              <div class="form-group">
                <label>Title (SEO)</label>
                <input type="text" id="catTitle" placeholder="Enter title for SEO">
              </div>
              <div class="form-group">
                <label>Description (SEO)</label>
                <textarea id="catDesc" placeholder="Enter description for SEO"></textarea>
              </div>
              <div class="button-group">
                <button type="submit" class="btn-primary">Save Metadata</button>
                <button type="button" class="btn-danger" onclick="askDeleteCategory('${category}')">Delete Category</button>
              </div>
            </form>
          </div>

          <div id="items" class="tab-content">
            <div style="margin-bottom: 20px;">
              <button class="btn-success" onclick="showAddItemToCategoryDialog()">+ Add Item</button>
            </div>
        `;

        if (items.length === 0) {
          html += `<div class="empty-state"><p>No items in this category yet</p></div>`;
        } else {
          items.forEach((item, index) => {
            const fieldCount = Object.keys(item).filter(k => k !== 'name').length;
            html += `
              <div class="item-card">
                <div class="item-header">
                  <div class="item-name">${item.name}</div>
                  <div class="item-actions">
                    <button class="btn-small" onclick="showEditItemDialogCategory(${index})">Edit</button>
                    <button class="btn-small btn-danger" onclick="askDeleteItemCategory(${index})">Delete</button>
                  </div>
                </div>
                <div class="item-fields">${fieldCount} field${fieldCount !== 1 ? 's' : ''}</div>
                ${renderItemPreview(item)}
              </div>
            `;
          });
        }

        html += `
            </div>

          <div id="subcategories" class="tab-content active">
        `;

        if (response.length === 0) {
          html += `<p style="color: #999; text-align: center; padding: 40px;">No subcategories yet</p>`;
        } else {
          html += `<div class="field-list">`;
          response.forEach(subcat => {
            html += `
              <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background: white; border-radius: 4px; margin-bottom: 8px;">
                <div style="cursor: pointer; flex: 1;" onclick="selectSubcategory('${subcat}')">${subcat}</div>
                <button class="btn-small btn-danger" style="margin-left: 10px;" onclick="askDeleteSubcategoryDirect('${subcat}')">Delete</button>
              </div>
            `;
          });
          html += `</div>`;
        }

        html += `
              <button class="btn-primary" style="margin-top: 15px;" onclick="showAddDialog('subcategory', '${category}')">
                + Add Subcategory
              </button>
            </div>
          </div>
        `;

        content.innerHTML = html;
        
        // Load metadata
        const meta = resources[category]._meta || {};
        document.getElementById('catTitle').value = meta.title || '';
        document.getElementById('catDesc').value = meta.description || '';
      } catch (error) {
        console.error('Failed to render category:', error);
      }
    }

    async function renderSubcategoryContent() {
      const content = document.getElementById('content');
      const [category, subcategory] = currentPath;

      try {
        const nests = await apiCall('GET', `/api/categories/${category}/subcategories/${subcategory}/nests`);
        const resources = await apiCall('GET', `/api/resources`);
        const items = resources[category][subcategory]._items || [];
        
        let html = `
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0;">${subcategory}</h2>
            <button class="btn-secondary" onclick="goBackToCategory()">‚Üê Back</button>
          </div>
          <div class="tabs">
            <button class="tab" onclick="switchTab('info')">Info</button>
            <button class="tab active" onclick="switchTab('items')">Items (${items.length})</button>
            <button class="tab" onclick="switchTab('nests')">Nests</button>
          </div>

          <div id="info" class="tab-content">
            <form onsubmit="saveSubcategoryMetadata(); return false;">
              <div class="form-group">
                <label>Title (SEO)</label>
                <input type="text" id="subcatTitle" placeholder="Enter title for SEO">
              </div>
              <div class="form-group">
                <label>Description (SEO)</label>
                <textarea id="subcatDesc" placeholder="Enter description for SEO"></textarea>
              </div>
              <div class="button-group">
                <button type="submit" class="btn-primary">Save Metadata</button>
                <button type="button" class="btn-danger" onclick="askDeleteSubcategory()">Delete Subcategory</button>
              </div>
            </form>
          </div>

          <div id="items" class="tab-content active">
            <div style="margin-bottom: 20px;">
              <button class="btn-success" onclick="showAddItemToSubcategoryDialog()">+ Add Item</button>
            </div>
        `;

        if (items.length === 0) {
          html += `<div class="empty-state"><p>No items in this subcategory yet</p></div>`;
        } else {
          items.forEach((item, index) => {
            const fieldCount = Object.keys(item).filter(k => k !== 'name').length;
            html += `
              <div class="item-card">
                <div class="item-header">
                  <div class="item-name">${item.name}</div>
                  <div class="item-actions">
                    <button class="btn-small" onclick="showEditItemDialogSubcategory(${index})">Edit</button>
                    <button class="btn-small btn-danger" onclick="askDeleteItemSubcategory(${index})">Delete</button>
                  </div>
                </div>
                <div class="item-fields">${fieldCount} field${fieldCount !== 1 ? 's' : ''}</div>
                ${renderItemPreview(item)}
              </div>
            `;
          });
        }

        html += `
            </div>

          <div id="nests" class="tab-content">
        `;

        if (nests.length === 0) {
          html += `<p style="color: #999; text-align: center; padding: 40px;">No nests yet</p>`;
        } else {
          html += `<div class="field-list">`;
          nests.forEach(nest => {
            html += `
              <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background: white; border-radius: 4px; margin-bottom: 8px;">
                <div style="cursor: pointer; flex: 1;" onclick="selectNest('${nest}')">${nest}</div>
                <button class="btn-small btn-danger" style="margin-left: 10px;" onclick="askDeleteNestDirect('${nest}')">Delete</button>
              </div>
            `;
          });
          html += `</div>`;
        }

        html += `
              <button class="btn-primary" style="margin-top: 15px;" onclick="showAddDialog('nest')">
                + Add Nest
              </button>
            </div>
          </div>
        `;

        content.innerHTML = html;

        // Load metadata
        const meta = resources[category][subcategory]._meta || {};
        document.getElementById('subcatTitle').value = meta.title || '';
        document.getElementById('subcatDesc').value = meta.description || '';
      } catch (error) {
        console.error('Failed to render subcategory:', error);
      }
    }

    async function renderNestContent() {

    async function showEditItemDialogCategory(index) {
      const [category] = currentPath;
      try {
        const resources = await apiCall('GET', `/api/resources`);
        const item = resources[category]._items[index];

        const modal = document.getElementById('addModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');

        modalTitle.textContent = `Edit Item: ${item.name}`;
        let html = `
          <form id="editItemForm">
            <div class="form-group">
              <label>Item Name *</label>
              <input type="text" name="name" required value="${item.name}">
            </div>
            <div id="editFields">
        `;

        Object.entries(item).forEach(([key, value]) => {
          if (key !== 'name') {
            const id = 'field_' + key;
            html += `
              <div class="form-row" id="${id}">
                <input type="text" readonly class="field-name" value="${key}" style="background: #f5f5f5;">
                <textarea class="field-value" placeholder="Field value">${value}</textarea>
                <button type="button" class="btn-danger btn-small" onclick="removeEditField('${id}')" style="width: 100px;">Remove</button>
              </div>
            `;
          }
        });

        html += `
            </div>
            <button type="button" class="btn-secondary btn-small" onclick="addEditField()">+ Add Field</button>
            <div class="button-group" style="margin-top: 20px;">
              <button type="button" class="btn-primary" onclick="saveEditItemCategory(${index})">Save Item</button>
              <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
          </form>
        `;

        modalBody.innerHTML = html;
        modal.classList.add('active');
        loadFieldNamesList();
      } catch (error) {
        console.error('Failed to load item:', error);
        showError('Failed to load item');
      }
    }

    async function saveEditItemCategory(index) {
      const form = document.getElementById('editItemForm');
      const name = form.querySelector('input[name="name"]').value;
      const [category] = currentPath;

      if (!name) {
        showError('Item name is required');
        return;
      }

      const item = { name };
      document.querySelectorAll('#editFields > div').forEach(fieldDiv => {
        const fieldName = fieldDiv.querySelector('.field-name').value;
        const fieldValue = fieldDiv.querySelector('.field-value').value;
        if (fieldName) {
          item[fieldName] = fieldValue;
        }
      });

      try {
        const encodedCategory = encodeURIComponent(category);
        await apiCall('PUT', `/api/categories/${encodedCategory}/items/${index}`, item);
        closeModal();
        renderCategoryContent();
        showSuccess('Item updated');
      } catch (error) {
        console.error('Failed to update item:', error);
        showError('Failed to update item');
      }
    }

    function askDeleteItemCategory(index) {
      const [category] = currentPath;
      askDelete('Delete this item?', async () => {
        const encodedCategory = encodeURIComponent(category);
        await apiCall('DELETE', `/api/categories/${encodedCategory}/items/${index}`);
        renderCategoryContent();
      });
    }

    // Initialize
    window.addEventListener('load', () => {
      loadSidebar();
      renderContent();
    });
  </script>
</body>
</html>
